<div class="menus flex">
    
    <div class="menu-container flex">
        <button class="playlist-titulo">
            Sua biblioteca
        </button>

        <div class="playlist-scroll">
            <app-menu-botao *ngFor="let playlist of playlists" [imagens] ="playlist.imagemUrl" [descricao]="playlist.nome" 
                [selecionado]="menuSelecionado === playlist.id" (click)="botaoClick(playlist.id)">
            </app-menu-botao>

        </div>
    </div>

</div>

<div class="usuario-info">
    <app-rodape-usuario></app-rodape-usuario>
</div>
